<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>AlphaInsider</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <!-- Global CSS -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <!-- Signup CSS -->
    <link rel="stylesheet" href="./assets/css/signup.css" />

    <!-- Captcha Script -->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  </head>

  <body>
    <section class="hero mt-4 mx-auto position-relative">
      <div class="hero__bg position-absolute bg-light">
        <!-- <video class="video" muted playsinline autoplay loop src="./assets/video-bg.mp4" poster="./assets/images/video-background-poster.jpeg"></video> -->
      </div>
      <div class="container">
        <div class="row justify-content-center justify-content-lg-evenly">
          <div class="col-12 col-lg-7 text-center text-lg-left mt-5 order-lg-first">
            <div class="card-wrapper py-4 py-lg-5 px-4 px-lg-5">
              <h3 class="mb-4 py-3 px-lg-3">Create an Account</h3>
              <form action="./verify-email.html" class="signup-form px-lg-3">
                <div class="row">
                  <div class="mb-3 mb-lg-4 col-12 col-lg-6">
                    <input type="text" class="form-control h-100 py-3 px-4" placeholder="First Name" />
                  </div>
                  <div class="mb-3 mb-lg-4 col-12 col-lg-6">
                    <input type="text" class="form-control h-100 py-3 px-4" placeholder="Last Name" />
                  </div>
                </div>
                <div class="mb-3 mb-lg-4">
                  <input type="email" class="form-control h-100 py-3 px-4" placeholder="Email Address" />
                </div>
                <div class="row">
                  <div class="mb-3 mb-lg-4 col-12 col-lg-6">
                    <input type="password" class="form-control h-100 py-3 px-4" placeholder="Password" />
                  </div>
                  <div class="mb-3 mb-lg-4 col-12 col-lg-6">
                    <input type="password" class="form-control h-100 py-3 px-4" placeholder="Confirm Password" />
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="h-captcha col w-100 mb-3 mb-lg-4" data-sitekey="ab8ae026-a209-4306-a2b5-636e670c2e74"></div>
                </div>
                <div class="btn-wrapper py-4 pt-lg-4 mt-n3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary bold fs-4 text-uppercase position-relative zindex-2">SIGN UP</button>
                </div>
              </form>
              <div class="text-center">
                <p class="text-small text-slate mb-1">By signing up, you agree to our terms of service and privacy policy.</p>
                <p class="text-small text-secondary">Already Have an account? <a href="#" class="text-primary">Login Here.</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
