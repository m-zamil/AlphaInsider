<!DOCTYPE html>

  <body>
    <section class="hero mt-4 mx-auto position-relative">
      <div class="hero__bg position-absolute bg-light">
        <!-- <video class="video" muted playsinline autoplay loop src="./assets/video-bg.mp4" poster="./assets/images/video-background-poster.jpeg"></video> -->
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-lg-11 mt-5">
            <div class="card-wrapper pt-0 px-3 pb-3 pt-1 px-lg-5">
              <a href="#" class="prev__btn p-2 mt-n3 ml-n3 ml-lg-3"><img src="./assets/images/prev-icon.svg" width="18" height="15" alt="" /></a>
              <a href="#" class="close__btn pt-3 pt-lg-0 mt-n2 mt-lg-4 mr-2 mr-lg-4"><img src="./assets/images/close-icon.svg" width="16" height="16" alt="" /></a>
              <div class="d-lg-flex justify-content-between">

                  <p class="h3 fs-1 px-lg-0 pt-4 pt-lg-0 mt-3 mt-lg-4 pb-lg-3">Self-Deploy Your Bot.</p>
                  <p class="text-slate mt-3">

                    Takes about 30 minutes.
                  </p>
                  <a href="#" class="btn btn-primary btn-block">SELF DEPLOY</a>
                </div>
                <div class="col-lg-3 mx-2 mx-lg-0">
                  <p class="h3 fs-1 px-lg-0 pt-4 pt-lg-0 mt-0 mt-lg-4 pb-lg-3">Schedule Guided Deployment</p>
                  <p class="text-slate mt-3">Schedule a one-on-one meeting with us and we will walk you through your deployment.</p>
                </div>
                <div class="col-lg-5 p-0">
                  <div class="mx-n3 pl-1">
                    <!-- Calendly inline widget begin -->
                    <div class="calendly-inline-widget" data-url="https://calendly.com/alphainsider/setup-deploy-your-alphainsider-trading-bot?hide_event_type_details=1&hide_gdpr_banner=1"></div>
                  </div>
                  <!-- Calendly inline widget end -->
                </div>
              </div>
            </div>
          </div>
        </div>
