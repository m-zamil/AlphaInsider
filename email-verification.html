<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>AlphaInsider</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <!-- Global CSS -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <!-- Verify page CSS -->
    <link rel="stylesheet" href="./assets/css/email-verification.css" />
  </head>

  <body>
    <section class="hero mt-4 mx-auto position-relative">
      <div class="hero__bg position-absolute bg-light"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-lg-8 mt-5 text-center">
            <div class="card-wrapper pt-0 px-3 pb-3 px-lg-5">
              <div class="px-lg-5">
                <div class="email-icon-wrapper mt-n3 mb-n3">
                  <img class="email__icon p-4" src="./assets/images/email-icon.svg" alt="" />
                </div>
                <p class="h3 fs-3 mt-0 mt-lg-5">Please Verify your Email</p>
                <p class="text-muted mb-0 mt-4 fs-4">You are almost there! We sent an email to</p>
                <p class="text-body font-weight-bold fs-4">joshua_ferns@gmail.com</p>
                <p class="text-muted my-4 pt-1">Just click on the link in that email to complete your signup. If you don’t see it, you may have to <span class="text-body">check your spam folder</span></p>
                <p class="text-muted mt-4 pt-2">Still can’t confirm the email?</p>
                <div class="pb-4 mb-2">
                  <a class="btn btn-primary px-lg-5 fs-4 font-weight-bold text-uppercase" href="#">Resend verification email</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
